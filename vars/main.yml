---
# vars file for jupyter-supervisord
jupyter_supervisord_eff_config_file: >-
  {% if jupyter_supervisord_config_file is defined %}--config={{jupyter_supervisord_config_file}}{% endif %}

jupyter_supervisord_eff_notebook_dir: >-
  {% if jupyter_supervisord_notebook_dir is defined %}--NotebookApp.notebook_dir={{jupyter_supervisord_notebook_dir}}{% endif %}

jupyter_notebook_or_lab: >-
  {% if jupyter_supervisord_enable_jupyterlab %}lab{% elif %}notebook{% endif %}
